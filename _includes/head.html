<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% assign user_url = site.url | append: site.baseurl %}
  {% assign full_base_url = user_url | default: site.github.url %}
  <!-- <link rel="stylesheet" href="{{ "/assets/style.css" | prepend: full_base_url }}"> -->
  <link rel="stylesheet" href="http://marrieto.github.io/assets/style.css">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- <meta property="og:title" content= {{ page.title }} />
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="./assets/martin.png/"/>
  <meta property="og:url" content="https//marrieto.github.io/"/> -->

  {% seo %}
  <meta property="og: image" content=https://marrieto.io/assets/martin.png/ />

</head>
